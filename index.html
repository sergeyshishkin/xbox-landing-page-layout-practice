<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xbox landing page</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Navbar -->
      <header class="navbar">
        <div class="navbar-logo">
          <img src="./resource/xboxlogo.webp" alt="" />
        </div>
        <nav class="navbar-menu">
          <ul>
            <li>
              <a href="#" class="navbar-menu__links"
                >Games<img src="./resource/down-arrow.webp"
              /></a>
            </li>
            <li>
              <a href="#" class="navbar-menu__links"
                >Consoles<img src="./resource/down-arrow.webp"
              /></a>
            </li>
            <li><a href="#" class="navbar-menu__links">Community</a></li>
          </ul>
        </nav>
        <div class="navbar-search">
          <input
            type="search"
            class="navbar-search__field"
            placeholder="Search"
          />
        </div>
        <div class="navbar-user-account">
          <img
            class="navbar-user-account__icon"
            src="./resource/user.webp"
            alt=""
          />
          <a href="#" class="navbar-menu__links"
            >My XBOX<img src="./resource/down-arrow.webp"
          /></a>
        </div>
      </header>

      <main>
        <!-- Hero -->
        <div class="hero"></div>
      </main>
    </div>
  </body>
</html>
